<!DOCTYPE html>
<html>
<body>
<h2>Add Customer</h2>

<input id="name" placeholder="Name"><br><br>
<input id="email" placeholder="Email"><br><br>
<input id="phone" placeholder="Phone"><br><br>
<input id="address" placeholder="Address"><br><br>
<input id="meter_number" placeholder="Meter Number"><br><br>
<input id="customer_id" placeholder="customer_id"><br><br>

<button onclick="addCustomer()">Save</button>

<script>
function addCustomer() {
    fetch("/customer/add", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            name: name.value,
            email: email.value,
            phone: phone.value,
            address: address.value,
            meter_number: meter_number.value,
            customer_id:customer_id.value
        })
    })
    .then(res => res.json())
    .then(data => alert("Customer Added Successfully"));
}
</script>

</body>
</html>
